<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Change Background-Color</title>
  <link rel="stylesheet" href="./card.css">
  <script defer src="./card.js"></script>
</head>
<body>
  <main>
    <section>
      <article>
        <div class="backg" id="divBack"></div>
        <div class="img">
          <img src="./AvatarMaker.png" alt="avatar">
        </div>
        <div class="details">
          <div class="profile">
            <h1>Marcus Andrews</h1>
            <p>Developer Web</p>
          </div>
          <div class="followers-group">
            <div class="followers">
              <h3>1.11k</h3>
              <p id="text1">Followers</p>
            </div>
            <div class="following">
              <h3>155</h3>
              <p id="text2">Following</p>
            </div>
          </div>
          <div class="buttons">
            <button id="button1">Follow</button>
            <button id="button2">Message</button>
          </div>
        </div>
      </article>
      <div class="colors">
        <span class="color1"></span>
        <span class="color2"></span>
        <span class="color3"></span>
        <span class="color4"></span>
        <span class="color5"></span>
        <span class="color6"></span>
      </div>
    </section>
  </main>
</body>
</html>
